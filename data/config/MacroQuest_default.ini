[MacroQuest]
MacroQuestWinClassName=__MacroQuestTray
MacroQuestWinName=MacroQuest2
BossMode=alt+`
CycleNextWindow=ctrl+`
CyclePrevWindow=ctrl+shift+`

[ItemDisplay]
LootButton=1
LucyButton=1

[Aliases]
/a=/anonymous
/b=/bazaar
/ba=/bazaar
/c=/consider
/cha=/channel
/d=/duel
/exp=/echo ${Me.PctExp}% experience...
/f=/feedback
/fa=/fastdrop
/g=/gsay
/gmlist=/who all gm
/gu=/guildsay
/hp=/echo Current Health: ${Me.CurrentHPs} -- Max Health: ${Me.MaxHPs}
/key=/keys
/load=/loadspells
/m=/msg
/mana=/echo Current Mana: ${Me.CurrentMana} -- Max Mana: ${Me.MaxMana}
/newif=/if
/npc=/who npc
/r=/reply
/slotid=/echo ${SelectedItem.InvSlot}
/t=/tell
/ta=/tap
/tloc=/echo ${Target.Name}'s Location is ${Target.Y} ${Target.X} ${Target.Z}
/w=/who

[Plugins]
mq2autologin=1
mq2bzsrch=1
mq2chatwnd=1
mq2custombinds=1
mq2eqbugfix=1
mq2hud=1
mq2itemdisplay=1
mq2labels=1
mq2map=1
mq2targetinfo=1


[Key Binds]
RANGED_Nrm=clear
RANGED_Alt=clear
MQ2CHAT_Nrm=.
MQ2CSCHAT_Nrm=/
